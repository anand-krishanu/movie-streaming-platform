spring.application.name=movie-streaming
server.port=8080

spring.data.mongodb.uri=${MONGODB_URI}

video.upload.dir=${VIDEO_UPLOAD_DIR}
video.processed.dir=${VIDEO_PROCESSED_DIR}

spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB

# ML Service Configuration
ml.service.url=http://localhost:5000

# Redis Configuration
# Redis is a super-fast in-memory cache (1-5ms lookups vs 50-100ms database queries)
# Used for: caching user access permissions, video metadata, token blacklist
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# JWT Configuration for Video Segment Tokens
# These tokens are separate from Firebase auth - they secure individual .ts video files
# Master playlist tokens expire in 10 minutes, segment tokens in 5 minutes
jwt.secret=${JWT_SECRET:please-change-this-to-a-secure-256-bit-secret-key-in-production}
jwt.master-playlist.expiration=600000
jwt.segment.expiration=300000

logging.level.org.springframework.web=INFO